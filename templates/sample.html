
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football Score</title>
    <!-- <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}"> -->
</head>
<body>
    <table class="head">
        <td>P</td><td>Team</td><td>GP</td><td>W</td><td>D</td><td>L</td><td>F</td><td>A</td><td>GD</td><td>Pts</td>
    </table>
    <br>
    {% for i in data %}
    <table class="data">
        {%for j in range(10) %}
            <td>{{i[j]}}</td>
        {% endfor %}
    </table>
    {% endfor%}
</body>
</html>
